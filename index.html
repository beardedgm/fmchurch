<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Layout</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles for the navbar */
        .navbar-custom {
            background-color: #000000;
            padding: 1rem 2rem;
            border-radius: 50px;
            margin: 1rem;
        }
        
        .navbar-brand {
            padding: 0;
        }
        
        .logo-circle {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            width: 35px;
            height: 35px;
        }
        
        .navbar-custom .nav-link {
            color: white !important;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1.5rem !important;
            transition: opacity 0.3s ease;
        }
        
        .navbar-custom .nav-link:hover {
            opacity: 0.8;
        }
        
        .btn-share {
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            padding: 0.6rem 2rem;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-share:hover {
            background-color: #bb2d3b;
            color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-custom {
                border-radius: 20px;
            }
            
            .navbar-custom .nav-link {
                padding: 0.5rem 1rem !important;
            }
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <div class="logo-circle">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="black" stroke-width="1.5"/>
                        <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="black" stroke-width="1.5"/>
                        <ellipse cx="12" cy="12" rx="4" ry="10" stroke="black" stroke-width="1.5"/>
                    </svg>
                </div>
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#watch">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ministries">Ministries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#getinvolved">Get Involved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#give">Give</a>
                    </li>
                </ul>
                
                <!-- Share Jesus Button -->
                <button class="btn btn-share ms-lg-3 mt-3 mt-lg-0" onclick="handleShareJesus()">
                    Share Jesus
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Sample Content -->
    <div class="container mt-5">
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Function to handle Share Jesus button click
        function handleShareJesus() {
            alert('Share Jesus button clicked!');
            // Add your custom functionality here
            console.log('Share Jesus button was clicked');
        }
        
        // Add active state to current nav item
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    // Add active class to clicked link
                    this.classList.add('active');
                });
            });
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
        
        // Add scroll effect to navbar (optional)
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-custom');
            if (window.scrollY > 50) {
                navbar.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.3)';
            } else {
                navbar.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
